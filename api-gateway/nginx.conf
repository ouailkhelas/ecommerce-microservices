# nginx.conf - Version Simple sans auth_request
# Les services backend valident eux-mêmes le JWT

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    log_format api_main '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log api_main;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # Upstream Services
    upstream auth_service {
        server auth-service:3007;
    }

    upstream customer_service {
        server customer-service:3003;
    }

    upstream order_service {
        server order-service:3001;
    }

    upstream inventory_service {
        server inventory-service:3002;
    }

    upstream payment_service {
        server payment-service:3004;
    }

    upstream shipping_service {
        server shipping-service:3005;
    }

    upstream notification_service {
        server notification-service:3006;
    }

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m 
                     max_size=100m inactive=60m use_temp_path=off;

    server {
        listen 8080;
        server_name localhost;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Max-Age "3600" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Health Check
        location = /health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"UP","service":"api-gateway","timestamp":"$time_iso8601"}';
        }

        # ===========================================
        # AUTH SERVICE - ROUTES PUBLIQUES
        # ===========================================
        location /api/auth {
            limit_req zone=auth_limit burst=10 nodelay;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            rewrite ^/api/auth(.*)$ /auth$1 break;
            proxy_pass http://auth_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            add_header X-Response-Time $request_time always;
        }

        # ===========================================
        # ROUTES PROTÉGÉES - Le JWT est propagé aux services
        # Chaque service doit valider le JWT lui-même
        # ===========================================

        # Customer Service
        location /api/customers {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Propager le token Authorization au service
            proxy_set_header Authorization $http_authorization;

            rewrite ^/api/customers(.*)$ /customers$1 break;
            proxy_pass http://customer_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            add_header X-Response-Time $request_time always;
        }

        # Order Service
        location /api/orders {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Authorization $http_authorization;

            rewrite ^/api/orders(.*)$ /orders$1 break;
            proxy_pass http://order_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            add_header X-Response-Time $request_time always;
        }

        # Product Service - GET public, reste protégé
        location /api/products {
            limit_req zone=api_limit burst=30 nodelay;

            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_bypass $http_cache_control;
            add_header X-Cache-Status $upstream_cache_status always;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Authorization $http_authorization;

            rewrite ^/api/products(.*)$ /products$1 break;
            proxy_pass http://inventory_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            add_header X-Response-Time $request_time always;
        }

        location /api/inventory {
            limit_req zone=api_limit burst=30 nodelay;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Authorization $http_authorization;

            rewrite ^/api/inventory(.*)$ /inventory$1 break;
            proxy_pass http://inventory_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            add_header X-Response-Time $request_time always;
        }

        # Payment Service
        location /api/payments {
            limit_req zone=api_limit burst=10 nodelay;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Authorization $http_authorization;

            rewrite ^/api/payments(.*)$ /payments$1 break;
            proxy_pass http://payment_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            add_header X-Response-Time $request_time always;
        }

        # Shipping Service
        location /api/shipping {
            limit_req zone=api_limit burst=15 nodelay;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Authorization $http_authorization;

            rewrite ^/api/shipping(.*)$ /shipments$1 break;
            proxy_pass http://shipping_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            add_header X-Response-Time $request_time always;
        }

        # Notification Service
        location /api/notifications {
            limit_req zone=api_limit burst=15 nodelay;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Authorization $http_authorization;

            rewrite ^/api/notifications(.*)$ /notifications$1 break;
            proxy_pass http://notification_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            add_header X-Response-Time $request_time always;
        }

        # ===========================================
        # ERROR PAGES
        # ===========================================
        error_page 404 = @404_json;
        location @404_json {
            default_type application/json;
            return 404 '{"error":"Not Found","message":"Resource not found","status":404}';
        }

        error_page 502 503 504 = @5xx_json;
        location @5xx_json {
            default_type application/json;
            return 502 '{"error":"Bad Gateway","message":"Service temporarily unavailable","status":502}';
        }

        error_page 429 = @429_json;
        location @429_json {
            default_type application/json;
            return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded","status":429}';
        }

        location / {
            default_type application/json;
            return 404 '{"error":"Not Found","message":"Invalid endpoint. Try /health or /api/*","status":404}';
        }
    }
}